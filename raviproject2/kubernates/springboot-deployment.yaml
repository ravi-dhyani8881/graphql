apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: springboot
        image: ravi8881/ravi-ravisuborg-ravidevenv-ravigraphid2-graph:11.0.0
        ports:
        - containerPort: 8081
